<a href="#contacts">Back</a>
{{if id}}
<fieldset>
		<legend>Contact Details for ${firstname} ${lastname}</legend>
		<h3>Phone Numbers:</h3>
<dt>
{{each phonenumbers}}
    <dd><span class="remove-number" data-pn="${id}">${number}</span></dd>
{{/each}}
</dt>
<button id="add-phone-number">Add Number</button>
<div id="addPhoneNumberRegion"></div>
</fieldset>
{{else}}
<p>No contact exist with this id</p>
{{/if}}
